[platformio]
description = The Status Light visually indicates the state of the robot using colors and patterns.

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_extra_dirs = ../../lib/
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.5
	mike-matera/ArduinoSTL@^1.3.3
monitor_speed = 115200
